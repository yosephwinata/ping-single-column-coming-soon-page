<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Ping coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/6c8b7f56a2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/queries.css" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <img class="img-logo" src="/images/logo.svg" alt="Company Logo" />
    <h1 class="heading-primary" ?>
      We are launching <span class="soon">soon!</span>
    </h1>
    <p class="subscribe">Subscribe and get notified</p>
    <form id="cta-form" class="cta-form" action="/" method="GET">
      <input
        class="email-input"
        type="email-input"
        id="email-input"
        name="email-input"
        placeholder="Your email address…"
      />
      <p class="error-msg"></p>
      <button class="btn-notify" type="submit">Notify Me</button>
    </form>
    <img
      class="img-illustration"
      src="/images/illustration-dashboard.png"
      alt="Illustration Dashboard"
    />
    <div class="social-media-container">
      <div class="icon">
        <i class="fa-brands fa-facebook-f fa-xl"></i>
      </div>
      <div class="icon">
        <i class="fa-brands fa-twitter fa-xl"></i>
      </div>
      <div class="icon">
        <i class="fa-brands fa-instagram fa-xl"></i>
      </div>
    </div>
    <p class="copyright">© Copyright Ping. All rights reserved.</p>
  </body>
</html>
